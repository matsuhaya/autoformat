name: Code Formatter
on: [push]
jobs:
  autoformat:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "^1.17"
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest
      - name: Checkout code
        uses: actions/checkout@v3
      - run: goimports -w .
      - run: go mod tidy
